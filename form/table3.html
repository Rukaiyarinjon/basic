<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td,
        th{
            border: 1px solid black;
            padding: 8px 50 px;

        }
        table{
            text-align: center;
            font-weight: 600;
            border-collapse: collapse;
        
        }
        tr:hover{
            background-color: rgb(red, green, blue);
            color: aliceblue;
        }

</head>

                        <td>item 1 <br>

            </tr>
            <tr>
                <td colspan="2">subtitle</td>

            </tr>

            
        </table>
    </section>
    
</body>
</html>
